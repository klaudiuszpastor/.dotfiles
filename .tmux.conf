### PREFIX = Ctrl+S
# Unbind the default prefix (Ctrl+b)
unbind C-b
# Set new prefix to Ctrl+s
set -g prefix C-s
# Allow sending the prefix key to applications
bind C-s send-prefix

### RELOAD CONFIG
# Reload tmux config and show a small message
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

### MOUSE SUPPORT
# Enable mouse support (select panes, resize, scroll, etc.)
set -g mouse on

### SPLIT WINDOWS (VIM-LIKE)
# Unbind default split shortcuts
unbind '"'
unbind %
# Vertical split (left/right)
bind | split-window -h
# Horizontal split (top/bottom)
bind - split-window -v

### MOVE BETWEEN PANES (VIM-LIKE)
# Use h/j/k/l to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### OPTIONAL: RESIZE PANES (HOLD PREFIX + H/J/K/L)
# Resize panes in steps of 5 cells
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# === GRUVBOX DARK  ===
set -g status-style "bg=colour237,fg=colour223"

set -g window-status-current-style "bg=colour237,fg=colour250,bold"
set -g window-status-current-format " #I:#W "

set -g window-status-style "bg=colour237,fg=colour223"
set -g window-status-format " #I:#W "

set -g window-status-separator " "
set -g status-left "#[fg=colour223,bg=colour239,bold] #S #[fg=colour239,bg=colour237]"
set -g status-right ""

set -g pane-border-style "fg=colour239"
set -g pane-active-border-style "fg=colour214"
