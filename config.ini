[colors]
background = #393b3b
background-alt = #B3000814 
foreground = #C5C8C6
primary = #ffd60a
secondary = #009dd6
alert = #A54242
disabled = #707880
white = #ffffff
black = #000000
keyboard = #e5383b
memory = #70e000
cpu = #009dd6

[bar/example]
width = 100%
height = 15pt
radius = 8  

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 10pt

border-size = 5pt
border-color = #00000000

padding-left = 1 
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:size=10;2

modules-left = xworkspaces xwindow
modules-right = filesystem memory cpu pulseaudio wlan eth weather date
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
 wm-restack = dwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

enable-click = true
enable-scroll = true
pin-workspaces = false 
strip = true         

label-active = %name%
label-active-background = ${colors.background}
label-active-foreground = ${colors.primary}
label-active-padding = 1 

label-occupied = %name%
label-occupied-padding = 1 
label-occupied-foreground = ${colors.foreground}

; label-empty = "" 
; label-empty-foreground = ${colors.disabled}

; separator = "|"
; separator-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-active-padding = 2;

[module/filesystem]
type = internal/fs
interval = 25 

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.keyboard}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.memory}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.cpu}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/weather]
type = custom/script
exec = curl -s 'wttr.in/Wroclaw?format=%C+%t+%w+%h+%m+%P'
interval = 2 
label = "%output%"  
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

